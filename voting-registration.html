<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Registration Form</title>
    <style>
        body {
            text-align: center;
            font-size: 18px;
        }
        
        form {
            display: inline-block;
            text-align: left;
            width: 500px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .required {
            color: red;
        }
        
        .button-group {
            margin-top: 20px;
        }
        
        input[type="submit"],
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 48%;
            margin-right: 2%;
        }
        
        input[type="submit"] {
            background-color: green;
            color: white;
        }
        
        button {
            background-color: #ccc;
            color: black;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <h1>Voting Registration Form</h1>
    
    <form action="#" method="post">
        <div class="form-group">
            <label for="firstName">First Name <span class="required">*</span></label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name <span class="required">*</span></label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="aadhar">Aadhar Number <span class="required">*</span></label>
            <input type="text" id="aadhar" name="aadhar" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth <span class="required">*</span></label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
        </div>
        
        <div class="form-group">
            <label for="address">Street Address <span class="required">*</span></label>
            <input type="text" id="address" name="address" required>
        </div>
        
        <div class="form-group">
            <label for="city">City <span class="required">*</span></label>
            <input type="text" id="city" name="city" required>
        </div>
        
        <div class="form-group">
            <label for="state">State <span class="required">*</span></label>
            <input type="text" id="state" name="state" required>
        </div>
        
        <div class="form-group">
            <label for="district">District <span class="required">*</span></label>
            <input type="text" id="district" name="district" required>
        </div>
        
        <div class="form-group">
            <label for="pinCode">PIN Code <span class="required">*</span></label>
            <input type="text" id="pinCode" name="pinCode" required>
        </div>
        
        <div class="form-group">
            <label for="citizenship">Are you an Indian Citizen? <span class="required">*</span></label>
            <select id="citizenship" name="citizenship" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        
        <div class="button-group">
            <input type="submit" value="Register to Vote">
            <button type="button" onclick="clearForm()">Clear</button>
        </div>
    </form>
    
    <script>
        function clearForm() {
            document.querySelector('form').reset();
        }
    </script>
</body>
</html>
